<div class="input-group">
  <input
    [id]="id"
    class="form-control"
    placeholder="yyyy-mm-dd"
    name="dp"
    ngbDatepicker
    #dp="ngbDatepicker"
    (dateSelect)="emitDateChanged($event)"
    [(ngModel)]="model"
  />
  <button class="btn btn-outline-secondary bi bi-calendar3" (click)="dp.toggle()" type="button"></button>
</div>
