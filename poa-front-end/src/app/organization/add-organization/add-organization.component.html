<h1 class="display-4">Ajouter une organisation</h1>

<div class="card">
  <div class="card-body">
    <form [formGroup]="organizationFrom" class="organization-form">
      <div class="mb-3">
        <label for="typeahead-basic">Nom Organisation:</label>
        <input [formControlName]="'name'" id="typeahead-basic" type="text" class="form-control" />
      </div>
      <button type="submit" class="btn btn-lg btn-outline-primary d-flex p-2" (click)="onSubmit($event)" >Valider</button>
    </form>
  </div>
</div>
